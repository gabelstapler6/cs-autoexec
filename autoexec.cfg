//autoexec Gabelstapler

//audio
	volume 0.45

//mouse
	sensitivity 1.2

//Buy-Binds
//**********************

//Vest, Helm, Defuser
	bind "kp_ins" " buy vesthelm; buy vest;"
	bind "kp_del" " buy vest;"
	bind "kp_enter" " buy defuser;"

//Pistols
	bind "kp_end" "buy p250;"
	bind "kp_downarrow" "buy fiveseven; buy tec9;"
	bind "kp_pgdn" "buy deagle; buy revolver;"

//Rifles
	bind "kp_leftarrow" "buy famas; buy galilar;"
	bind "kp_5" "buy ak47; buy m4a1;"
	bind "kp_rightarrow" "buy aug; buy sg556;"

//SMGs
	bind "kp_home" "buy mp7;"
	bind "kp_uparrow" "buy ump45;"
	bind "kp_pgup" "buy p90;"

//Snipers
	bind "kp_plus" "buy awp;"
	bind "kp_minus" "buy ssg08;"
	bind "kp_multiply" "buy scar20; buy g3sg1;"

//Nades
	bind "kp_slash" " buy decoy;"
	bind "leftarrow" " buy flashbang;"
	bind "downarrow" " buy smokegrenade;"
	bind "rightarrow" " buy hegrenade;"
	bind "uparrow" " buy incgrenade; buy molotov;"

//Keybinds
//**********************

//scoreboard and NetGraph
	net_graph "1"
	net_graphheight "9999"
	bind "TAB" "+scorenet"
	alias "+scorenet" "+showscores; net_graphheight 0"
	alias "-scorenet" "-showscores; net_graphheight 9999"

//Grenade use Keys
	bind y "use weapon_knife; use weapon_flashbang"
	bind x "use weapon_knife; use weapon_smokegrenade"
	bind c "use weapon_knife; use weapon_hegrenade"
	bind v "use weapon_knife; use weapon_molotov; use weapon_incgrenade"

//walk + clear Blood
	bind w "+forward; r_cleardecals"
	bind a "+moveleft; r_cleardecals"
	bind d "+moveright; r_cleardecals"
	bind s "+back; r_cleardecals"

	bind ctrl "+speed; r_cleardecals"
	bind shift "+duck; r_cleardecals"

	bind mwheelup "+jump"
	bind space "+jump"

	bind 1 "slot1"
	bind 2 "slot2"
	bind 3 "slot3"
	bind 4 "use weapon_c4;"

	bind q "lastinv"
	bind g "drop"

	alias "+jumpthrow" "+jump; -attack"
	alias "-jumpthrow" "-jump"
	bind alt "+jumpthrow"

	bind t "+voicerecord"
	bind b "buymenu"

	bind / toggleconsole

//crosshair
	cl_crosshair_drawoutline "0"
	cl_crosshair_dynamic_maxdist_splitratio "0.35"
	cl_crosshair_dynamic_splitalpha_innermod "1"
	cl_crosshair_dynamic_splitalpha_outermod "0.5"
	cl_crosshair_dynamic_splitdist "7"
	cl_crosshair_friendly_warning "1"
	cl_crosshair_outlinethickness "0.5"
	cl_crosshair_sniper_show_normal_inaccuracy "0"
	cl_crosshair_sniper_width "1"
	cl_crosshair_t "0"
	cl_crosshairalpha "255"
	cl_crosshaircolor "5"
	cl_crosshaircolor_b "0"
	cl_crosshaircolor_g "255"
	cl_crosshaircolor_r "0"
	cl_crosshairdot "0"
	cl_crosshairgap "-2.000000"
	cl_crosshairgap_useweaponvalue "0"
	cl_crosshairsize "2.500000"
	cl_crosshairstyle "4"
	cl_crosshairthickness "1.000000"
	cl_crosshairusealpha "1"
	cl_fixedcrosshairgap "-1"

//viewmodel
	viewmodel_fov 68
	viewmodel_offset_x 2.5
	viewmodel_offset_y 2
	viewmodel_offset_z -2
	cl_viewmodel_shift_left_amt "0"
	cl_viewmodel_shift_right_amt "0"
	cl_bob_lower_amt "0"
	cl_bobamt_lat "0"
	cl_bobamt_vert "0"
	cl_bobcycle "1"

//warmup Server
	alias pistol "connect 178.236.67.22:27015"
	alias hspistol "connect 178.236.67.21:27015"
	alias hs "connect 178.236.67.28:27015"
	alias ffa "connect 178.236.67.13:27015"

host_writeconfig
