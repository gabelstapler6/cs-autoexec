// Gabelstapler autoexec

echo ********************************
echo - loading Gabelestapler config -
echo ********************************

// Audio
volume 0.45

// Mouse
sensitivity 1.2

// Buy Binds
//**********************

// Equipment
bind "del" "buy vest;"
bind "end" "buy vesthelm;"
bind "pgdn" "buy defuser;"
// - Numpad
bind "KP_0" " buy vesthelm; buy vest;"
bind "kp_del" " buy vest;"
bind "kp_enter" " buy defuser;"

// Pistols
bind "-" "buy deagle;"
bind "." "buy fn57; buy tec9;"
bind "," "buy p250;"
// - Numpad
bind "KP_1" "buy p250;"
bind "KP_2" "buy fiveseven; buy tec9;"
bind "KP_3" "buy deagle; buy revolver;"

// SMGs
bind "u" "buy ump45;"
bind "i" "buy mp7; buy mp5;"
bind "o" "buy mac10; buy mp9;"
bind "p" "buy p90;"
// - Numpad
bind "KP_7" "buy mp7;"
bind "KP_8" "buy ump45;"
bind "KP_9" "buy p90;"

// Rifles
bind "k" "buy ak47; buy m4a1;"
bind "l" "buy awp;"
bind "j" "buy galilar; buy famas;"
bind "h" "buy sg556; buy aug;"
// - Numpad
bind "KP_4" "buy famas; buy galilar;"
bind "kp_5" "buy ak47; buy m4a1;"
bind "KP_6" "buy aug; buy sg556;"
bind "kp_plus" "buy awp;"
bind "kp_minus" "buy ssg08;"
bind "kp_multiply" "buy scar20; buy g3sg1;"

// Nades
bind "leftarrow" " buy flashbang;"
bind "downarrow" " buy smokegrenade;"
bind "rightarrow" " buy hegrenade;"
bind "uparrow" " buy incgrenade; buy molotov;"

//Keybinds
//**********************

//scoreboard and NetGraph
bind "tab" "+showscores"
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 9999"

// move
bind w "+forward"
bind a "+left"
bind d "+right"
bind s "+back"

bind ctrl "+sprint"
bind shift "+duck"

bind mwheelup "+jump"
bind space "+jump"

// use weapons
bind 1 "slot1" // primary
bind 2 "slot2" // secondary
bind 3 "slot3" // knife
bind 4 "slot5" // bomb

// Grenade use Keys
bind c "slot6" // hegrenade
bind y "slot7" // flashbang
bind x "slot8" // smokegrenade
bind v "slot9; slot10" // molotov, incgrenade

bind q "lastinv"
bind g "drop"

bind alt "+jumpthrow"
alias "+jumpthrow" "+jump; -attack"
alias "-jumpthrow" "-jump"

bind t "+voicerecord"
bind b "buymenu"

bind / "toggleconsole"

//crosshair
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_friendly_warning "1"
cl_crosshair_outlinethickness "0.5"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "0"
cl_crosshairdot "0"
cl_crosshairgap "-2.000000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "2.500000"
cl_crosshairstyle "4"
cl_crosshairthickness "1.000000"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "-1"

//viewmodel
viewmodel_fov 65
viewmodel_offset_x 2.5
viewmodel_offset_y 1.5
viewmodel_offset_z -1.5
viewmodel_presetpos 0

// Hud
cl_hud_radar_scale 1.1
cl_hud_color 8
cl_radar_always_centered 1
cl_radar_rotate 0
cl_radar_icon_scale_min 0.8
cl_radar_scale 0.4
cl_radar_square_with_scoreboard 1

fps_max 0
fps_max_ui 0

echo -> Loaded successfullly!
